<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ” å®æ—¶å®¡è®¡æ•°æ®ç›‘æ§</h1>
            
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span class="status-text" id="statusText">æœªè¿æ¥</span>
            </div>

            <div class="controls">
                <input type="text" id="tokenInput" placeholder="è¾“å…¥ä»£å¸ç¬¦å·ï¼Œä¾‹å¦‚: MACROHARD" />
                <button id="auditBtn" onclick="auditToken()" disabled>å¼€å§‹å®¡è®¡</button>
                <button id="connectBtn" onclick="toggleConnection()">è¿æ¥</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">æ€»æ¶ˆæ¯æ•°</div>
                <div class="stat-value" id="totalMessages">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">å®¡è®¡æ¬¡æ•°</div>
                <div class="stat-value" id="auditsCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">è¿æ¥æ—¶é•¿</div>
                <div class="stat-value" id="uptime">00:00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">æœ€åæ›´æ–°</div>
                <div class="stat-value" id="lastUpdate" style="font-size: 14px;">-</div>
            </div>
        </div>

        <div class="logs-container">
            <div class="logs-header">
                <h2>ğŸ“‹ å®æ—¶æ—¥å¿—</h2>
                <button class="clear-btn" onclick="clearLogs()">æ¸…ç©ºæ—¥å¿—</button>
            </div>
            <div id="logs"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;
        let totalMessages = 0;
        let auditsCount = 0;
        let connectTime = null;
        let uptimeInterval = null;

        const WS_URL = 'ws://localhost:8765';

        function connect() {
            if (ws) {
                ws.close();
            }

            updateStatus('connecting', 'æ­£åœ¨è¿æ¥...');
            
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                isConnected = true;
                connectTime = Date.now();
                updateStatus('connected', 'å·²è¿æ¥');
                document.getElementById('auditBtn').disabled = false;
                document.getElementById('connectBtn').textContent = 'æ–­å¼€';
                
                startUptimeCounter();
                addLog({ log_type: 'client_info', message: 'å·²è¿æ¥åˆ°æœåŠ¡å™¨', timestamp: new Date().toISOString() });
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (error) {
                    console.error('è§£ææ¶ˆæ¯å¤±è´¥:', error);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket é”™è¯¯:', error);
                addLog({ log_type: 'error', message: 'WebSocket è¿æ¥é”™è¯¯', timestamp: new Date().toISOString() });
            };

            ws.onclose = () => {
                isConnected = false;
                updateStatus('disconnected', 'å·²æ–­å¼€');
                document.getElementById('auditBtn').disabled = true;
                document.getElementById('connectBtn').textContent = 'è¿æ¥';
                
                stopUptimeCounter();
                addLog({ log_type: 'client_info', message: 'å·²æ–­å¼€è¿æ¥', timestamp: new Date().toISOString() });
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function toggleConnection() {
            if (isConnected) {
                disconnect();
            } else {
                connect();
            }
        }

        function updateStatus(status, text) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            indicator.className = 'status-indicator ' + status;
            statusText.textContent = text;
        }

        function handleMessage(data) {
            totalMessages++;
            document.getElementById('totalMessages').textContent = totalMessages;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            
            if (data.log_type === 'audit_start') {
                auditsCount++;
                document.getElementById('auditsCount').textContent = auditsCount;
            }
            
            addLog(data);
        }

        function addLog(data) {
            const logsDiv = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry ' + (data.log_type || 'unknown');
            
            const time = new Date(data.timestamp || Date.now()).toLocaleTimeString();
            const logType = data.log_type || 'unknown';
            
            let content = `
                <div>
                    <span class="log-type ${logType}">${logType}</span>
                    <span class="log-time">${time}</span>
                </div>
            `;
            
            if (data.message) {
                content += `<div class="log-content">${escapeHtml(data.message)}</div>`;
            }
            
            // æ˜¾ç¤ºå…³é”®ä¿¡æ¯
            if (data.log_type === 'search_token') {
                content += `<div class="log-content">ä»£å¸: ${data.token_symbol} | æ‰¾åˆ°: ${data.total_pairs || 0} ä¸ªäº¤æ˜“å¯¹</div>`;
            } else if (data.log_type === 'filter_bsc_pairs') {
                content += `<div class="log-content">BSC äº¤æ˜“å¯¹: ${data.bsc_pairs_count || 0} ä¸ª</div>`;
            } else if (data.log_type === 'extract_contracts') {
                content += `<div class="log-content">å”¯ä¸€åˆçº¦: ${data.unique_contracts || 0} ä¸ª</div>`;
            } else if (data.log_type === 'audit_complete') {
                content += `<div class="log-content">çŠ¶æ€: ${data.status} | é£é™©: ${data.risk_level}</div>`;
                if (data.recommended) {
                    content += `<div class="log-content">æ¨è: ${data.recommended.token_address}</div>`;
                }
            }
            
            // æ˜¾ç¤ºå®Œæ•´ JSONï¼ˆå¯æŠ˜å ï¼‰
            const jsonData = Object.assign({}, data);
            delete jsonData.message;
            if (Object.keys(jsonData).length > 2) {
                content += `<details><summary style="cursor:pointer;margin-top:8px;color:#667eea;font-weight:600;">æŸ¥çœ‹å®Œæ•´æ•°æ®</summary><div class="json-content">${JSON.stringify(jsonData, null, 2)}</div></details>`;
            }
            
            logEntry.innerHTML = content;
            logsDiv.insertBefore(logEntry, logsDiv.firstChild);
            
            // é™åˆ¶æ—¥å¿—æ•°é‡
            while (logsDiv.children.length > 100) {
                logsDiv.removeChild(logsDiv.lastChild);
            }
        }

        function auditToken() {
            const token = document.getElementById('tokenInput').value.trim();
            if (!token) {
                alert('è¯·è¾“å…¥ä»£å¸ç¬¦å·');
                return;
            }
            
            if (!isConnected) {
                alert('æœªè¿æ¥åˆ°æœåŠ¡å™¨');
                return;
            }
            
            const message = {
                action: 'audit_token',
                token_symbol: token
            };
            
            ws.send(JSON.stringify(message));
            addLog({ log_type: 'client_info', message: `å‘é€å®¡è®¡è¯·æ±‚: ${token}`, timestamp: new Date().toISOString() });
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            totalMessages = 0;
            document.getElementById('totalMessages').textContent = '0';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function startUptimeCounter() {
            uptimeInterval = setInterval(() => {
                if (connectTime) {
                    const elapsed = Math.floor((Date.now() - connectTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    document.getElementById('uptime').textContent = 
                        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                }
            }, 1000);
        }

        function stopUptimeCounter() {
            if (uptimeInterval) {
                clearInterval(uptimeInterval);
                uptimeInterval = null;
            }
            connectTime = null;
            document.getElementById('uptime').textContent = '00:00';
        }

        // å›è½¦é”®è§¦å‘å®¡è®¡
        document.getElementById('tokenInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('auditBtn').disabled) {
                auditToken();
            }
        });

        // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨è¿æ¥
        window.addEventListener('load', () => {
            console.log('é¡µé¢åŠ è½½å®Œæˆ');
        });
    </script>
